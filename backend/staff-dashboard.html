<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMadTrack360  Staff Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <div class="container row">
      <div class="brand">
        <div class="brand-logo">M</div>
        <div>
          <div style="font-weight:800;color:var(--cyan)">MMadTrack360</div>
          <div class="muted" style="font-size:12px">Security Platform</div>
        </div>
      </div>
      <div class="actions">
        <a class="btn btn-ghost" href="pricing.html">Pricing</a>
        <a class="btn btn-secondary" href="staff-dashboard.html">Dashboard</a>
        <button class="btn btn-ghost" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="container" style="padding-top:32px;">
    <div class="card">
      <h2> Welcome, Staff</h2>
      <p class="muted">Your secure dashboard is ready.</p>
      <div class="grid grid-2" style="margin-top:24px;">
        <div class="card">
          <h3> Assigned Tasks</h3>
          <p class="muted">View your current responsibilities and updates.</p>
        </div>
        <div class="card">
          <h3> Resources</h3>
          <p class="muted">Access documentation, support, and training.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      location.href = "index.html";
    }
  </script>
</body>
</html>
