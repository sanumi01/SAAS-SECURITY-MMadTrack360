<!DOCTYPE html>
<html>
<head>
  <title>MMadTrack360 Access</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signin-container">
    <h2>Welcome to MMadTrack360</h2>
    <label for="userType">Select Role:</label>
    <select id="userType" onchange="toggleLoginForm()">
      <option value="admin">Admin</option>
      <option value="staff">Staff</option>
    </select>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <div class="links">
        <a href="#">Forgot password?</a>
        <a id="createAccountLink" href="admin-signup.html">Create Account</a>
      </div>
    </form>
  </div>

  <script>
    let currentRole = "admin";

    function toggleLoginForm() {
      currentRole = document.getElementById("userType").value;
      document.getElementById("createAccountLink").style.display = currentRole === "admin" ? "inline-block" : "none";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const endpoint = currentRole === "admin" ? "/api/admin/login" : "/api/staff/login";

      const res = await fetch("http://localhost:4000" + endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();
      alert(result.message || result.error);
    }

    toggleLoginForm();
  </script>
</body>
</html>
