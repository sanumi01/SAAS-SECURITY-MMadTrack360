<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMadTrack360  Secure Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="container row">
      <div class="brand">
        <div class="brand-logo">M</div>
        <div>
          <div style="font-weight:800;color:var(--cyan)">MMadTrack360</div>
          <div class="muted" style="font-size:12px">Security Platform</div>
        </div>
      </div>
      <div class="actions">
        <a class="btn btn-ghost" href="pricing.html">Pricing</a>
        <a class="btn btn-secondary" href="dashboard.html">Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container" style="padding-top:32px;">
    <div class="grid grid-2">
      <div class="card">
        <h2> Admin Access</h2>
        <form>
          <label>Email</label>
          <input type="email" class="input" placeholder="admin@demo.com" required>
          <label>Password</label>
          <input type="password" class="input" placeholder="admin123" required>
          <button class="btn btn-primary" type="submit">Sign In</button>
        </form>
        <p class="muted">Demo: admin@demo.com / admin123</p>
      </div>

      <div class="card">
        <h2> Staff Login</h2>
        <form>
          <label>Email</label>
          <input type="email" class="input" placeholder="staff@demo.com" required>
          <label>Password</label>
          <input type="password" class="input" placeholder="staff123" required>
          <button class="btn btn-secondary" type="submit">Sign In</button>
        </form>
        <p class="muted">Demo: staff@demo.com / staff123</p>
      </div>
    </div>
  </div>
</body>
</html>
