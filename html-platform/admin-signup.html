<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Admin Account — MMadTrack360</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" style="max-width:600px;padding-top:48px;">
    <h2 style="text-align:center;color:var(--cyan)">Create Admin Account</h2>
    <form id="adminSignUpForm" class="grid">
      <div class="grid grid-2">
        <div>
          <label class="label">First name</label>
          <input id="suFirstName" class="input" required />
        </div>
        <div>
          <label class="label">Last name</label>
          <input id="suLastName" class="input" required />
        </div>
      </div>
      <div>
        <label class="label">Company</label>
        <input id="suCompany" class="input" required />
      </div>
      <div class="grid grid-2">
        <div>
          <label class="label">Email</label>
          <input id="suEmail" type="email" class="input" required />
        </div>
        <div>
          <label class="label">Phone</label>
          <input id="suPhone" class="input" required />
        </div>
      </div>
      <div class="grid grid-2">
        <div>
          <label class="label">Password</label>
          <input id="suPassword" type="password" class="input" required />
        </div>
        <div>
          <label class="label">Confirm password</label>
          <input id="suPassword2" type="password" class="input" required />
        </div>
      </div>
      <label class="row muted" style="font-size:12px">
        <input id="suConsent" type="checkbox" required />
        I agree to receive email/SMS and accept Terms & Privacy.
      </label>
      <button class="btn btn-primary" type="submit">Create account & start 14-day Basic trial</button>
    </form>
  </div>

  <script src="auth.js"></script>
  <script src="billing.js"></script>
  <script src="notifications-config.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('adminSignUpForm').addEventListener('submit', e => {
      e.preventDefault();
      const pw = document.getElementById('suPassword').value;
      const pw2 = document.getElementById('suPassword2').value;
      if (pw !== pw2) {
        alert('Passwords do not match');
        return;
      }
      adminSignup({
        firstName: document.getElementById('suFirstName').value,
        lastName: document.getElementById('suLastName').value,
        email: document.getElementById('suEmail').value,
        phone: document.getElementById('suPhone').value,
        password: pw
      });
    });
  </script>
</body>
</html>

  <script>
    document.getElementById('adminSignUpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pw = document.getElementById('suPassword').value;
      const pw2 = document.getElementById('suPassword2').value;
      if (pw !== pw2) {
        alert('Passwords do not match');
        return;
      }
      const payload = {
        firstName: document.getElementById('suFirstName').value,
        lastName: document.getElementById('suLastName').value,
        company: document.getElementById('suCompany').value,
        email: document.getElementById('suEmail').value,
        phone: document.getElementById('suPhone').value,
        password: pw
      };
      const res = await fetch("http://localhost:4000/api/admin/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const result = await res.json();
      alert(result.message || result.error);
    });
  </script>
</body>
</html>
