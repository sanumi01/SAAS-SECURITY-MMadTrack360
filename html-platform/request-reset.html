<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - MMadTrack360</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .reset-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 320px;
    }
    h2 {
      color: #00c6ff;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00c6ff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #007acc;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>🔐 Forgot Password</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
