<!DOCTYPE html>
<html><head><title>Reset Password</title><link rel="stylesheet" href="styles.css"></head>
<body>
<div class="container">
  <div class="card">
    <h2> Reset Password</h2>
    <form id="resetForm">
      <label>Email</label>
      <input type="email" class="input" id="resetEmail" required />
      <button class="btn btn-primary" type="submit">Send Reset Link</button>
    </form>
  </div>
</div>
<script>
  document.getElementById('resetForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('resetEmail').value;
    const res = await fetch('http://localhost:4000/api/reset/request', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    alert(res.ok ? ' Reset link sent' : ' Failed to send reset link');
  });
</script>
</body></html>
