name: Node.js CI - Server tests

on:
  push:
    paths:
      - 'server/**'
  pull_request:
    paths:
      - 'server/**'

jobs:
  server-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: npm ci
      - name: Run tests (RBAC CLI)
        env:
          DEV_RETURN_RESET_TOKEN: '1'
        run: npm test
      - name: Run tests (RBAC CLI) with periodic flush
        env:
          DEV_RETURN_RESET_TOKEN: '1'
          DB_PERSIST_PERIODIC_FLUSH_MS: '5000'
        run: npm test
